<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Artist</title>
</head>
<body>
<div class = "main">
    <form action="#"
          th:action="@{/processArtist}"
          th:object="${artist}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        Artist Name: <input type="text" th:field="*{artistName}" /><br />
        Artist Song: <input type="text" th:field="*{artistSong}" /><br />
        Artist Description: <input type="text" th:field="*{artistDescription}" />

        //Assign a song to the artist

        <select th:field="*{artist.id}">
            <option th:each="artist : ${artists}"
                    th:value="${artist.id}"
                    th:text="${artist.name}"></option>
        </select>

        //Add a song image (headshot)

        <div th:each="song : ${songs}">
            <div th:if="${song.headshot} != null">
                <img th:src="${song.headshot} width=80 height=80"/>
                <br/>
            </div>
            <p th:text="${song.name}"></p>

        </div>
        <input type="file" name="file"/><br><br>
        <input type="submit" value="Enter" />

    </form>
</div>

</body>
</html>
