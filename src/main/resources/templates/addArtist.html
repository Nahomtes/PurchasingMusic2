<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b132b72f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <title></title>
</head>

<body>
<div class = "main">
    <form action="#"
          th:action="@{/processArtist}"
          th:object="${artist}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        Artist Name: <input type="text" th:field="*{artistName}" /><br />
        Artist Description: <input type="text" th:field="*{description}" />
        Artist Song: <input type="text" th:field="*{headShotUrl}" /><br />

        //Assign a song to the artist

        <select th:field="*{song.id}">
            <option th:each="song : ${songs}"
                    th:value="${song.id}"
                    th:text="${song.songTitle}"></option>
        </select>

        //Add a song image

        <div th:each="song : ${songs}">
            <div th:if="${song.songImageUrl} != null">
                <img th:src="${song.songImageUrl} width=80 height=80"/>
                <br/>
            </div>
            <p th:text="${song.songTitle}"></p>

        </div>
        <input type="file" name="file"/><br><br>
        <input type="submit" value="Enter" />

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
